# .github/workflows/test-package.yml
name: Result TS Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build library
        run: pnpm build

      - name: Verify build output
        run: |
          echo "Checking if build files exist..."
          ls -la dist/
          test -f dist/index.js || (echo "❌ dist/index.js not found" && exit 1)
          test -f dist/index.d.ts || (echo "❌ dist/index.d.ts not found" && exit 1)
          echo "✅ Build files verified"

      - name: Pack and test
        run: |
          pnpm pack
          mkdir -p releases
          mv *.tgz releases/

      - name: Create test project
        run: |
          mkdir test-project
          cd test-project
          cat > package.json << 'EOF'
          {
            "name": "test-project",
            "version": "1.0.0",
            "type": "module"
          }
          EOF

      - name: Test installation
        run: |
          cd test-project
          npm install ../releases/result-ts-*.tgz

      - name: Verify package structure
        run: |
          cd test-project
          echo "Checking installed package structure..."
          ls -la node_modules/result-ts/
          test -f node_modules/result-ts/dist/index.js || (echo "❌ Installed package missing index.js" && exit 1)
          echo "✅ Package structure verified"

      - name: Test import
        run: |
          cd test-project
          cat > test.js << 'EOF'
          import { ok, err } from 'result-ts';
          console.log('✅ Import successful');
          const result = ok("hello");
          console.log('✅ ok() works:', result);
          EOF
          node test.js

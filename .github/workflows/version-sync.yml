name: Version Sync

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

permissions:
  contents: write

jobs:
  sync-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: tag-check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Update CHANGELOG.md
        if: steps.tag-check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          
          # Check if version already exists in changelog
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "Version $VERSION already exists in CHANGELOG.md"
          else
            # Add new version entry at the top of changelog
            sed -i "/^## \[/i\\
## [$VERSION] - $DATE\\
\\
### Changed\\
- Version bump to $VERSION\\
\\
" CHANGELOG.md
            
            # Add version link at bottom
            echo "[$VERSION]: https://github.com/greglaurent/result-ts/releases/tag/v$VERSION" >> CHANGELOG.md
            
            echo "Updated CHANGELOG.md with version $VERSION"
          fi

      - name: Commit changelog changes
        if: steps.tag-check.outputs.exists == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git diff --quiet CHANGELOG.md; then
            echo "No changes to commit"
          else
            git add CHANGELOG.md
            git commit -m "Update CHANGELOG.md for version ${{ steps.version.outputs.version }}"
            git push origin main
            echo "Committed and pushed changelog changes"
          fi

      - name: Create and push tag
        if: steps.tag-check.outputs.exists == 'false'
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "Created and pushed tag: v${{ steps.version.outputs.version }}"

      - name: Summary
        run: |
          echo "âœ… Version sync complete:"
          echo "   Package version: ${{ steps.version.outputs.version }}"
          echo "   Git tag: v${{ steps.version.outputs.version }}"
          echo "   CHANGELOG.md updated: ${{ steps.tag-check.outputs.exists == 'false' }}"
name: Documentation

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  CI: true
  NO_OPEN: true
  DISABLE_OPENCOLLECTIVE: true

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.1

      - name: Configure npm to prevent browser opening
        run: |
          npm config set fund false
          npm config set audit false
          echo "BROWSER=" >> $GITHUB_ENV
          echo "NO_OPEN=true" >> $GITHUB_ENV
          echo "DISABLE_OPENCOLLECTIVE=true" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Type check
        run: pnpm typecheck

      - name: Generate documentation
        run: pnpm run docs:ci

      - name: Verify docs were generated
        run: |
          if [ ! -d "docs" ] || [ -z "$(ls -A docs)" ]; then
            echo "❌ Documentation was not generated or is empty"
            exit 1
          fi
          echo "✅ Documentation generated successfully"
          find docs/ -type f -name "*.html" | head -5

  deploy-docs:
    runs-on: ubuntu-latest
    needs: validate-docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.1

      - name: Configure npm to prevent browser opening
        run: |
          npm config set fund false
          npm config set audit false
          echo "BROWSER=" >> $GITHUB_ENV
          echo "NO_OPEN=true" >> $GITHUB_ENV
          echo "DISABLE_OPENCOLLECTIVE=true" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Generate documentation
        run: pnpm docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

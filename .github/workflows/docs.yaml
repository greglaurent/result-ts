name: Result TS Documentation

on:
  push:
    branches: [main, feat/docs]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Add environment variables to prevent browser opening
env:
  CI: true
  NO_OPEN: true
  DISABLE_OPENCOLLECTIVE: true

jobs:
  validate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.1

      # Prevent browser opening during install
      - name: Configure npm to not open browser
        run: |
          npm config set fund false
          npm config set audit false
          echo "BROWSER=none" >> $GITHUB_ENV
          echo "DISABLE_OPENCOLLECTIVE=true" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Type check
        run: pnpm typecheck

      - name: Build project (verbose)
        run: |
          echo "🔧 Starting build process..."
          pnpm clean
          echo "✅ Clean completed"

          echo "🔧 Running TypeScript compiler..."
          pnpm exec tsc
          echo "✅ TypeScript compilation completed"

          echo "🔧 Running tsc-alias..."
          pnpm exec tsc-alias
          echo "✅ tsc-alias completed"

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la dist/
          test -f dist/index.js || (echo "❌ dist/index.js not found" && exit 1)
          test -f dist/index.d.ts || (echo "❌ dist/index.d.ts not found" && exit 1)
          echo "✅ Build files verified"

      - name: Generate documentation
        run: |
          echo "Generating TypeDoc documentation..."
          pnpm exec typedoc
          echo "Documentation generation completed"

      - name: Check docs were generated
        run: |
          if [ ! -d "docs" ] || [ -z "$(ls -A docs)" ]; then
            echo "❌ Documentation was not generated or is empty"
            exit 1
          fi
          echo "✅ Documentation generated successfully"
          find docs/ -type f -name "*.html" | head -5

      - name: Upload docs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-preview
          path: docs/
          retention-days: 7

  deploy-docs:
    runs-on: ubuntu-latest
    needs: validate-docs
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.ref == 'refs/heads/feat/docs' && github.event_name == 'push') ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.1

      - name: Configure npm
        run: |
          npm config set fund false
          npm config set audit false
          echo "BROWSER=none" >> $GITHUB_ENV
          echo "DISABLE_OPENCOLLECTIVE=true" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build and generate documentation
        run: |
          pnpm clean
          pnpm exec tsc
          pnpm exec tsc-alias
          pnpm exec typedoc

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
